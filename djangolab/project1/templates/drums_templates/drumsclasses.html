<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Drums Classes</title>
      <link rel="stylesheet" href="{% static "drums_static/drums_css/drumscss1.css" %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>WELCOME!</h1>
        {{ classes_drums }}
       <h2>Here are the tables</h2>
        <div class="drumstbclass">
            {% if access_records %}
                <table>
                    <thead>
                        <th>Model</th>
                        <th>Brand</th>
                        <th>Year</th>
                    </thead>

                    {% for acc in access_records %}
                        <tr>
                            <td>{{ acc.drums_model }}</td>
                            <td>{{ acc.drums_brand }}</td>
                            <td>{{ acc.drums_year }}</td>

                        </tr>
                  {% endfor %}
                </table>
            {% else %}
                <p>No access records found</p>
            {% endif %}
        </div>
    </div>
  </body>
</html>
